<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://kit.fontawesome.com/7c5861f7d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="colors">
            <!-- <div id="red"></div> -->
            <div id="dark"><i class="fa-solid fa-moon"></i></div>
        </div>
        <div class="main">
           <div class="sub-main " >
            <form>

                <div class="profile-img">
                    <img src="https://i.pinimg.com/564x/c8/72/bd/c872bd07738e9b32ec79da9c8428fa12.jpg" alt="">
                </div>
                <div class="username animate__animated animate__fadeInDown">
                    <label for="username">Username</label>
                    <input type="text" class="animate__animated animate__fadeInDown" id="username" placeholder="Enter Username">
                </div>
                <div class="password animate__animated animate__fadeInDown">
                    <label for="password">Password</label>
                    <input type="password" class="animate__animated animate__fadeInDown" id="password" placeholder="Enter Password">
                </div>
                <div class="login-button">
                    <p></p>
                    <button class="button1  bn632-hover bn28 ">Login</button>
                    <button class="button2 bn632-hover bn23 animate__animated animate__bounceIn">Login</button>
                </div>
                <div class="forget">
                <div class="rememberMe">
                    <input type="checkbox" id="remember"><span for="remember">Remember me</span>
                </div>
                <div class="forget-pass">
                    <a href="">Forgot Password</a>
                </div>
                </div>
            </form>
          
           </div>
           <p class="notAble"></p>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-hackerrank"></i></a>
                <a href=""><i class="fa-solid fa-envelope"></i></a>
            </div>
            <p>Created by Jaiten Sahu</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7c5861f7d9.js" crossorigin="anonymous"></script>
</body>
</html>
